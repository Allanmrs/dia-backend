<div class="row">
  <div class="col-sm-6">

    <form ng-submit="cat.createProduct($event)" ng-show="cat.typeName == 'Project'">
      <div class="form-group">
        <label>Imagen</label>
        <span ng-show="cat.Project.image"><a ng-href="{{cat.Project.image}}" target="_blank">{{cat.Project.image}}</a></span>
        <div>
          <button type="button" class="btn btn-link" ng-click="cat.setImage(cat.typeName)">Cargar</button>
        </div>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" placeholder="Nombre" class="form-control" ng-model="cat.Project.name" required>
      </div>
      <div class="form-group">
        <label>Tipo</label>
        <input type="text" placeholder="Tipo" class="form-control" ng-model="cat.Project.type" required>

        <input type="text" placeholder="Link" class="form-control" ng-model="cat.Project.link" required>
      </div>

      <button type="submit" class="btn btn-success">Guardar</button>
